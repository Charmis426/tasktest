<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Верстка</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

<div class="wrap">
    <h1>Задача 3</h1>
    <div class="stars-block">
        <h2>Звезды рейтинга</h2>
        <div class="stars">

            <input id="star-5" type="radio" name="reviewStars" class="star-input"/>
            <label title="gorgeous" for="star-5" class="icon-star star-label"></label>

            <input id="star-4" type="radio" name="reviewStars" class="star-input"/>
            <label title="good" for="star-4" class="icon-star star-label"></label>

            <input id="star-3" type="radio" name="reviewStars" class="star-input"/>
            <label title="regular" for="star-3" class="icon-star star-label"></label>

            <input id="star-2" type="radio" name="reviewStars"  class="star-input" checked="checked"/>
            <label title="poor" for="star-2" class="icon-star star-label"></label>

            <input id="star-1" type="radio" name="reviewStars" class="star-input"/>
            <label title="bad" for="star-1" class="icon-star star-label"></label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div class="buttons-block">
        <h2>Кнопки</h2>
        <button class="button">Кнопка</button>
        <a href="javascript:void(0);" class="button">Кнопка</a>
        <input type="submit" class="button" value="Кнопка">
    </div>
</div>
